{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block head %}
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf+H+K6NEgYER2JtChv32sGRCKuIWjmP2tbQq8zFf1NTH2NiR3MfXLRtQPO" crossorigin="anonymous">
<style>
    /* Kart ve iç elemanlara özgü stiller */
    .register-card {
        width: 100%;
        max-width: 480px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 15px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        transition: transform 0.3s ease;
        margin: 0 auto; /* Ortalamak için */
    }

    .register-card:hover {
        transform: translateY(-5px);
    }

    .register-card-header {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: white;
        text-align: center;
        padding: 25px;
        font-size: 1.6rem;
        font-weight: 700;
        font-family: 'Inter', sans-serif;
        border-bottom: 4px solid rgba(255, 255, 255, 0.2);
    }

    .register-card-body {
        padding: 40px;
    }

    .register-form-control {
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 20px;
        font-size: 1rem;
        border: 1px solid #e0e0e0;
        background: #f9fafb;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
    }

    .register-form-control:focus {
        border-color: #2575fc;
        box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
        background: #ffffff;
        outline: none;
    }

    .register-btn-primary {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: white;
        width: 100%;
        padding: 14px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
    }

    .register-btn-primary:hover {
        background: linear-gradient(90deg, #5a0fa9, #1e62d8);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
    }

    .register-text-center a {
        color: #2575fc;
        text-decoration: none;
        font-weight: 500;
        font-family: 'Inter', sans-serif;
    }

    .register-text-center a:hover {
        text-decoration: underline;
        color: #1e62d8;
    }

    .register-text-muted {
        text-align: center;
        margin-top: 15px;
        color: #6b7280;
        font-size: 0.9rem;
        font-family: 'Inter', sans-serif;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .register-card {
            width: 90%;
            margin: 20px auto;
        }

        .register-card-body {
            padding: 25px;
        }

        .register-form-control {
            font-size: 0.95rem;
            padding: 12px;
        }

        .register-btn-primary {
            padding: 12px;
            font-size: 1rem;
        }

        .register-card-header {
            font-size: 1.4rem;
            padding: 20px;
        }
    }

    /* Kart animasyonu */
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .register-card {
        animation: slideUp 0.5s ease-out forwards;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="register-card">
        <div class="register-card-header">
            Create Your Account
        </div>
        <div class="register-card-body">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="form-group">
                    <input type="text" class="register-form-control" id="username" name="username" required placeholder="Username">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <input type="email" class="register-form-control" id="email" name="email" required placeholder="Email Address">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <input type="password" class="register-form-control" id="password" name="password" required placeholder="Password">
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <input type="password" class="register-form-control" id="password2" name="password2" required placeholder="Confirm Password">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="register-btn-primary">Register</button>
            </form>

            <p class="register-text-muted">Already have an account? <a href="{% url 'users:login' %}" class="register-text-center">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}

<!-- Bootstrap 5 JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6Vyu6z7RU7/06I2RaWAdb5x6dHGp5vAs0ZfDhkYhptXJ2v34" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-cuM15vG0EvQ84cL6dxVSd4rtX8mknh1flkLIF0ZK6Tk2A2cz4/axPRNO7bwmjvlg" crossorigin="anonymous"></script>
