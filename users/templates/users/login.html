{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block head %}
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf+H+K6NEgYER2JtChv32sGRCKuIWjmP2tbQq8zFf1NTH2NiR3MfXLRtQPO" crossorigin="anonymous">
<style>
    /* Login kartına özgü stiller */
    .login-card {
        width: 100%;
        max-width: 450px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 15px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        transition: transform 0.3s ease;
        margin: 0 auto;
    }

    .login-card:hover {
        transform: translateY(-5px);
    }

    .login-card-header {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: white;
        text-align: center;
        padding: 25px;
        font-size: 1.6rem;
        font-weight: 700;
        font-family: 'Inter', sans-serif;
        border-bottom: 4px solid rgba(255, 255, 255, 0.2);
    }

    .login-card-body {
        padding: 40px;
    }

    .login-form-group {
        margin-bottom: 20px;
    }

    .login-form-label {
        font-size: 1rem;
        font-weight: 500;
        color: #333;
        font-family: 'Inter', sans-serif;
        margin-bottom: 8px;
        display: block;
    }

    .login-form-control {
        width: 100%;
        border-radius: 12px;
        padding: 14px;
        font-size: 1rem;
        border: 1px solid #e0e0e0;
        background: #f9fafb;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
    }

    .login-form-control:focus {
        border-color: #0072ff;
        box-shadow: 0 0 8px rgba(0, 114, 255, 0.3);
        background: #ffffff;
        outline: none;
    }

    .login-btn-primary {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: white;
        width: 100%;
        padding: 14px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
    }

    .login-btn-primary:hover {
        background: linear-gradient(90deg, #00b4e6, #005fcb);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
    }

    .login-text-muted {
        text-align: center;
        margin-top: 15px;
        color: #6b7280;
        font-size: 0.9rem;
        font-family: 'Inter', sans-serif;
    }

    .login-text-muted a {
        color: #0072ff;
        text-decoration: none;
        font-weight: 500;
    }

    .login-text-muted a:hover {
        text-decoration: underline;
        color: #005fcb;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .login-card {
            width: 90%;
            margin: 20px auto;
        }

        .login-card-body {
            padding: 25px;
        }

        .login-form-control {
            font-size: 0.95rem;
            padding: 12px;
        }

        .login-btn-primary {
            padding: 12px;
            font-size: 1rem;
        }

        .login-card-header {
            font-size: 1.4rem;
            padding: 20px;
        }
    }

    /* Kart animasyonu */
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-card {
        animation: slideUp 0.5s ease-out forwards;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="login-card">
        <div class="login-card-header">
            Login to Your Account
        </div>
        <div class="login-card-body">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                <!-- Username -->
                <div class="login-form-group">
                    <label class="login-form-label">Username:</label>
                    <input type="text" class="login-form-control" name="username" value="{{ username }}" required placeholder="Enter your username">
                </div>

                <!-- Password -->
                <div class="login-form-group">
                    <label class="login-form-label">Password:</label>
                    <input type="password" class="login-form-control" name="password" required placeholder="Enter your password">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn-primary">Login</button>
            </form>

            <p class="login-text-muted">Don't have an account? <a href="{% url 'users:register' %}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}

<!-- Bootstrap 5 JS & Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6Vyu6z7RU7/06I2RaWAdb5x6dHGp5vAs0ZfDhkYhptXJ2v34" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-cuM15vG0EvQ84cL6dxVSd4rtX8mknh1flkLIF0ZK6Tk2A2cz4/axPRNO7bwmjvlg" crossorigin="anonymous"></script>
