{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Task Details</h3>
                </div>
                <div class="card-body">
                    <h3 class="card-title text-center"> {{task.title}}</h3>
                    <h4 class="card-title text-center">{{ task.content }}</h4>
                    <hr>
                    <p class="text-muted"><strong>Created At:</strong> {{ task.created_at|date:"F d, Y H:i" }}</p>
                    <p>
                        <strong>Status:</strong> 
                        {% if task.completed %}
                            <span class="badge bg-success">Completed</span>
                        {% else %}
                            <span class="badge bg-warning text-dark">Pending</span>
                        {% endif %}
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'todoapp:home' %}" class="btn btn-outline-primary">Back to Tasks</a>
                    <a href="{% url 'todoapp:task_update' task.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'todoapp:task_delete' task.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
